openapi: "3.0.0"
info:
  version: 1.0.0
  title: GAS上のAPIをテスト
  description: 最小限のテストAPIです。
servers:
  - url: https://script.google.com/macros/s/AKfycbx3gKTYfJsYLTcTd0Z8Wpg5W8RHj_g5AHuYqXt-9a6sYHCkKttpg3q-5YQY-lhNx4xWsQ
paths:
  /exec:
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                body:
                  type: string
                channel:
                  type: string
      responses:
        "200":
          description: 成功時レスポンス
          content:
            text/plain:
              schema:
                type: string
                example: 受付けました。
